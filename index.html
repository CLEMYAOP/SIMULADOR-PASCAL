<!DOCTYPE html>
<html lang="es" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PASCAL PRESS SIMULATOR</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0f1c;
            --bg-card: rgba(25, 30, 50, 0.8);
            --accent-cyan: #00ffcc;
            --accent-purple: #7c3aed;
            --water-color: #00a8ff;
            --water-glow: rgba(0, 168, 255, 0.4);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(ellipse at center, #0a0f1c 0%, #050811 100%);
            color: #e2e8f0; min-height: 100vh; overflow-x: hidden;
        }
        .container { max-width: 1400px; margin: 0 auto; padding: 20px; }
        .header {
            text-align: center; padding: 30px;
            background: linear-gradient(135deg, rgba(0, 255, 204, 0.1) 0%, rgba(124, 58, 237, 0.1) 100%);
            border: 1px solid rgba(0, 255, 204, 0.2); border-radius: 20px; margin-bottom: 30px;
        }
        .header h1 {
            font-size: 2.5rem; font-weight: 800;
            background: linear-gradient(90deg, var(--accent-cyan), var(--accent-purple));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .control-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px; margin-bottom: 30px;
        }
        .control-card {
            background: var(--bg-card); border: 1px solid rgba(124, 58, 237, 0.3);
            border-radius: 16px; padding: 20px; transition: transform 0.3s;
        }
        .control-card:hover { transform: translateY(-5px); border-color: var(--accent-cyan); }
        .card-title { color: var(--accent-cyan); font-weight: 600; margin-bottom: 15px; text-transform: uppercase; }
        .input-field {
            width: 100%; background: rgba(0, 0, 0, 0.4); border: 2px solid rgba(124, 58, 237, 0.3);
            border-radius: 10px; padding: 12px; color: var(--accent-cyan);
            font-family: 'JetBrains Mono', monospace; font-weight: 700;
        }
        .preset-btn {
            padding: 10px; background: rgba(0, 168, 255, 0.1); border: 1px solid var(--water-color);
            border-radius: 8px; color: #94a3b8; cursor: pointer; font-weight: 600; transition: all 0.3s;
        }
        .preset-btn:hover, .preset-btn.active {
            background: rgba(0, 255, 204, 0.3); color: var(--accent-cyan); border-color: var(--accent-cyan);
        }
        .viz-container {
            background: rgba(15, 20, 35, 0.6); border: 1px solid var(--water-color);
            border-radius: 20px; padding: 30px; margin-bottom: 30px; position: relative;
        }
        .system-diagram {
            display: flex; justify-content: space-between; align-items: flex-end;
            min-height: 450px; gap: 40px;
        }
        .connection-pipe {
            position: absolute; bottom: 150px; left: 50%; transform: translateX(-50%);
            width: 300px; height: 30px; background: linear-gradient(180deg, #2a2a3a 0%, #1a1a2a 100%);
            border: 2px solid var(--water-color); border-radius: 15px; overflow: hidden;
            box-shadow: 0 0 20px var(--water-glow);
        }
        .flow-effect {
            position: absolute; top: 0; left: -100px; width: 100px; height: 100%;
            background: linear-gradient(90deg, transparent 0%, rgba(0, 255, 204, 0.6) 50%, transparent 100%);
            animation: flowMove 1.5s infinite linear;
        }
        @keyframes flowMove { 0% { left: -100px; } 100% { left: 100%; } }
        .cylinder-frame {
            width: 160px; height: 300px; background: linear-gradient(180deg, #2a2a3a 0%, #1a1a2a 100%);
            border: 3px solid var(--water-color); border-radius: 15px 15px 0 0;
            position: relative; overflow: hidden; box-shadow: inset 0 5px 15px rgba(0,0,0,0.8);
        }
        .cylinder-frame.large { width: 220px; }
        .water-body {
            position: absolute; bottom: 0; left: 5px; right: 5px; height: 60%;
            background: linear-gradient(180deg, var(--water-color) 0%, #00ffcc 100%);
            border-radius: 0 0 10px 10px; transition: height 1.2s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 0 25px var(--water-glow);
        }
        .water-surface {
            position: absolute; top: 0; left: 0; right: 0; height: 4px;
            background: linear-gradient(90deg, transparent 0%, var(--accent-cyan) 50%, transparent 100%);
            animation: ripple 2s infinite ease-in-out;
        }
        @keyframes ripple { 0%, 100% { transform: scaleX(1); opacity: 0.5; } 50% { transform: scaleX(1.4); opacity: 1; } }
        .piston {
            position: absolute; top: -30px; left: 50%; transform: translateX(-50%);
            width: 80px; height: 50px; border-radius: 10px; display: flex; align-items: center;
            justify-content: center; font-weight: 800; transition: top 1.2s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 20px rgba(0,0,0,0.6);
        }
        .piston.enerpac { background: linear-gradient(180deg, #3498db 0%, #1f6fb2 100%); border: 2px solid #1f6fb2; color: white; }
        .piston.stanley { background: linear-gradient(180deg, #e74c3c 0%, #c0392b 100%); border: 2px solid #c0392b; color: white; }
        .results-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px; margin-top: 20px;
        }
        .result-card {
            background: var(--bg-card); border: 1px solid rgba(0, 255, 204, 0.2);
            border-radius: 12px; padding: 15px; text-align: center;
        }
        .result-value { font-family: 'JetBrains Mono', monospace; font-size: 1.8rem; font-weight: 700; color: var(--accent-cyan); }
        .execute-btn {
            width: 100%; padding: 18px; background: linear-gradient(135deg, var(--accent-cyan), var(--water-color));
            border: none; border-radius: 14px; color: var(--bg-primary); font-size: 1.1rem;
            font-weight: 800; cursor: pointer; margin-top: 15px; transition: transform 0.3s, box-shadow 0.3s;
        }
        .execute-btn:hover { transform: translateY(-3px); box-shadow: 0 10px 25px rgba(0, 255, 204, 0.4); }
    </style>
</head>
<body>
    <div class="container">
        <!-- TU SIMULADOR COMPLETO AQUÍ -->
    </div>
    <script>

    </script>
</body>
</html>
